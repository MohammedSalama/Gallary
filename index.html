<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallary | Muhammed Salama</title>
    <!-- Add your CSS link here -->
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <!-- Your HTML content goes here -->
    <div class="gallary">
        <div class="photos">
            <img onclick="main.src = this.src" src="src/img/1.jpg" alt="......">
            <img onclick="main.src = this.src" src="src/img/2.jpg" alt="......">
            <img onclick="main.src = this.src" src="src/img/3.jpg" alt="......">
            <img onclick="main.src = this.src" src="src/img/4.jpg" alt="......">
        </div>
        <div class="main">
            <img src="src/img/1.jpg" name="main" alt="......">
        </div>
    </div>
    <div class="photos">
        <img onmouseenter="main.src = this.src" src="src/img/1.jpg" alt="......">
        <img onmouseenter="main.src = this.src" src="src/img/2.jpg" alt="......">
        <img onmouseenter="main.src = this.src" src="src/img/3.jpg" alt="......">
        <img onmouseenter="main.src = this.src" src="src/img/4.jpg" alt="......">
    </div>
    <!-- Your Java Script content goes here -->
    <script src="src/js/main.js"></script>
</body>
</html>
